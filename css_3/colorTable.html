<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Color Table</title>
</head>
<body>
    <table>
        <caption>Some Colors</caption>
        <tr>
            <th></th>
            <th>Color Name</th>
            <th>HEX</th>
            <th>RGB/RGBA</th>
        </tr>
        <tr id="red">
            <td>Red</td>
            <td>red</td>
            <td>#FF4500</td>
            <td>255 99 71 1</td>
        </tr>
        <tr id="blue">
            <td>Blue</td>
            <td>blue</td>
            <td>#1E90FF</td>
            <td>0 191 255</td>
        </tr>
        <tr id="green">
            <td>Green</td>
            <td>green</td>
            <td>#00FA9A</td>
            <td>173 255 47</td>
        </tr>
        <tr id="orange">
            <td>Orange</td>
            <td>orange</td>
            <td>#FF8C00</td>
            <td>255 127 80</td>
        </tr>
        <tr id="orchid">
            <td>Orchid</td>
            <td>orchid</td>
            <td>#BA55D3</td>
            <td>153 50 204</td>
        </tr>
        <tr id="khaki">
            <td>Khaki</td>
            <td>khaki</td>
            <td>#EEE685</td>
            <td>205 198 115</td>
        </tr>
        <tr id="chocolate">
            <td>Chocolate</td>
            <td>chocolate</td>
            <td>#CD661D</td>
            <td>139 69 19</td>
        </tr>
    </table>
</body>
</html>
