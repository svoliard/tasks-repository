<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Css Pseudo Class</legend>
            <div class="block">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">E-mail</label>
                <input type="email" placeholder="usaambassy@state.gov" id="email" disabled>
                <label for="pass">Password</label>
                <input type="password" id="pass">
            </div>
            <div> </div>
            <div>
                <p><label for="url">Link</label></p>
                <input type="file" name="url" id="url" multiple>
            </div>
            <div>
                <label for="gender">Gender</label>
                <p><input type="radio" id="gender" name="gender" value="male"> Male</p>
                <p><input type="radio" id="gender" name="gender" value="female"> Female</p>
            </div>
        </fieldset>
    </form>
</body>
</html>
